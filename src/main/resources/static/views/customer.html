<div ng-controller="customerController">


<div class="col-md-12">
  <div class="overview-wrap">
    <i class="fa fa-search fa-2x" aria-hidden="true"></i> <input class="au-input au-input--xl " type="text" ng-model="searchBox" placeholder="Search a record">
    <!-- <button class="au-btn au-btn-icon au-btn--green">
      <i class="zmdi zmdi-plus"></i>add car</button> -->
      <button class="au-btn au-btn-icon au-btn--green" data-toggle="modal" data-target="#checkoutModal">
  <i class="zmdi zmdi-plus"></i>customer</button>
<!-- MAIN CONTENT-->

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-secondary mb-1" data-toggle="modal" data-target="#staticModal">
  Static
</button> -->
  <!-- checkoutModal -->
  <div id="checkoutModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
        
		<div>      
            <div class="form-group">
              <label class="form-control-label">Name</label>
              <input class="form-control" type="text" name="name" placeholder="Name" ng-model="customerForm.custName">
            </div>
            <div class="form-group">
              <label class="form-control-label">Address</label>
              <input class="form-control" type="text" name="address" placeholder="Address" ng-model="customerForm.custAddress">
            </div>
            <div class="form-group">
              <label class="form-control-label">Phone</label>
              <input class="form-control"type="text" name="phone" placeholder="Phone" ng-model="customerForm.custPhone">
            </div>
            <div class="form-group">
              <label class="form-control-label">Email</label>
				<input class="form-control"type="email" name="email" placeholder="Email" ng-model="customerForm.custEmail">
            </div>
            <div class="form-group">
              <label class="form-control-label">Gender</label>
              <select class="form-control" ng-model="customerForm.custGender">
              	<option value="">Gender</option>
                <option ng-repeat="i in items" value="{{i.name}}">{{i.name}}</option>
              </select>
            </div>
		</div>

        </div>
        <div class="modal-footer">
          <button data-toggle="modal" data-target="#messageModal" ng-click="addCustomer()" type="submit" class="btn btn-success" data-dismiss="modal"><i class="fa fa-check"></i> Confirm</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
        </div>
      </div>

    </div>
  </div>
  </div>
</div>




<div class="table-responsive table--no-card m-b-30">
  <table class="table table-borderless table-striped table-earning">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Action</th>
      </tr>
      <thead>
      <tbody>
        <tr ng-repeat="customer in customers | filter: searchBox">
          <td>{{$index+1}}</td>
          <td>{{customer.custName}}</td>
          <td>{{customer.custAddress}}</td>
          <td>{{customer.custPhone}}</td>
          <td>{{customer.custEmail}}</td>
          <td>{{customer.custGender}}</td>
          <td><button class="btn btn-primary" ng-click="updateCustomer(customer)" data-toggle="modal" data-target="#checkoutModal">Update</button>&nbsp
            <button class="btn btn-danger" ng-click="deleteCustomer(customer)">Delete</button></td>

        </tr>
    <tbody>
  </table>
  <br>
</div>
</div>
